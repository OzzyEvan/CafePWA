  <!-- ---------- Checkout Banner ---------- -->
  <section class="menu-banner">
  <img src="/static/images/menu-banner.jpg" alt="E.S. Café Co Order artwork">

  <div class="banner-text container">
    <h1>Your Order</h1>
    <p class="lead">Review your items before placing your order.</p>
  </div>
  </section>
  <!-- ---------- Checkout Section ---------- -->
    <section class="menu-section">
        <div class="container">
            <div class="menu-card">

            <!-- Heading + form fields -->
            <h3 class="order-details-heading">Enter your details:</h3>

            <form id="order-form" class="order-form">

                <label>
                    Name:
                    <input type="text" id="customer-name" required>
                </label>

                <label>
                    Email:
                    <input type="email" id="customer-email" required>
                </label>

                <label>
                    Pick-up time:
                    <input type="time" id="pickup-time" required>
                </label>

            </form>

            <!-- Order summary table -->
            <table class="order-table">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Qty</th>
                        <th>Price</th>
                        <th>Subtotal</th>
                    </tr>
                </thead>
                <tbody id="order-rows">
                <!-- JavaScript will insert rows here -->
                </tbody>
            </table>

            <p class="order-total">
                <strong>Total:</strong>
                $<span id="order-total">0.00</span>
            </p>

            <!-- Button centred under Total -->
            <div class="order-button-row">
                <button type="submit" form="order-form" class="add-btn order-button">
                    Place order
                </button>
            </div>

            <p id="order-message" class="note"></p>

            </div>
        </div>
    </section>

    <!-- Checkout script -->

  <script>
  // Register the service worker so the PWA can work offline
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("../service-worker.js")
      .then(registration => {
        console.log("Service worker registered with scope:", registration.scope);
      })
      .catch(error => {
        console.error("Service worker registration failed:", error);
      });
  }
  </script>

  <script>
    function updateCartBadge() {
     const CART_KEY = "ESCafeCoCart";
     const stored = localStorage.getItem(CART_KEY);
     const cart = stored ? JSON.parse(stored) : [];
     const totalItems = cart.reduce((sum, item) => sum + item.qty, 0);
     
     const badges = document.querySelectorAll('.cart-badge');
     badges.forEach(badge => {
       if (totalItems > 0) {
         badge.textContent = totalItems;
         badge.style.display = 'flex';
       } else {
         badge.style.display = 'none';
       }
     });
   }
   updateCartBadge();
   window.addEventListener('storage', updateCartBadge);
  </script>
</body>
